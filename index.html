<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.ico" />
</head>


<body>

	<nav class="headersection">
		<div class="content">	
			<img class="logo" src="images/logo.png" />
			<ul class="menubar">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>	
		</div>	
	</nav>

	<section class="introduction">
		<div class="midtext">
			<h1>Introducing Karma</h1>
			<h2>Bring WiFi with you, everywhere you go.</h2>
			<div class="buttons">
				<button>Learn More</button>
			</div>
		</div>
	</section>


	<section class="columnsection">
		<div class="columnscontent">	
			<h2>Everyone needs a little Karma.</h2>
			<div class="iconcolumn">
				<img width="127px" class="iconpic" src="images/icon-devices.svg" />
				<div class="icontext">Internet for all devices</div>
			</div>
			
			<div class="iconcolumn">
				<img width="127px" class="iconpic" src="images/icon-coffee.svg" />
				<div class="icontext">Boost your productivity</div>
			</div>
			
			<div class="iconcolumn">
				<img width="127px" class="iconpic" src="images/icon-refill.svg" />
				<div class="icontext">Pay as You Go</div>
			</div>
		</div>

	</section>


	<footer>
		<div class="footercontent">
			<h3>Join us on</h3>
			<ul class="ficons">
	            <li class="icon">
	                <i class="fa fa-twitter"></i>
	            </li>
	            <li class="icon">
	                <i class="fa fa-facebook"></i>
	            </li>
	            <li class="icon">
	                <i class="fa fa-instagram"></i>
	            </li>
        	</ul>
        	<h4>&copy; Karma Mobility, Inc.</h4>
		</div>
	</footer>

</body>



</html>
